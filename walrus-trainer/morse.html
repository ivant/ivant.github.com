<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Morse code trainer</title>
    <link rel="stylesheet" href="morse.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </head>
  <body>
    <h1>Morse code trainer</h1>

    <div style="display:flex;">
      <div id="levelSidebar">
        <h2>Level</h2>
        <select id="level" name="level" required multiple></select>
      </div>
      <div id="alphabetBox">
        <h2>Alphabet</h2>
        <input id="alphabet" type="text" name="alphabet" size="40">
      </div>
      <div id="trainer">
        <button id="startStopButton">Start</button>
        <div id="trainingUI">
          <div id="playedLetter"></div>
          <div id="typedLetter"></div>
          <div id="tardiness"></div>
        </div>
      </div>
    </div>

    </div>
    <script type="application/dart" src="morse.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
